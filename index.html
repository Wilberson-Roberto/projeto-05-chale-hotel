<head>

<body>
    <header>
        <div class="container">
            <nav class="navbar navbar-expand-md">
                <div class="area-logo">
                    <a href="" class="navbar-brand logo">
                        <h1>Chalé Hotel</h1>
                    </a>
                </div> <!-- Fim da área logo -->

                <button class="navbar-toggler" data-toggle="collapse" data-target="#nav-principal">

                <div class="area-menu d-none d-md-block">

                                    <li class="divisor"></li>

                                        <a href="" class="nav-link">Pernambuco</a>
                                    </li>
                                </ul>
                            </div> <!-- Fim do locais -->
    
                            <a href="" type="submit" class="btn btn-primary reservar">Reservar</a>
                        </div> <!-- Fim do menu-locais -->
                    </div>
                </div> <!-- Fim da área menu -->
            </nav>
        </div> <!-- Fim do container -->
