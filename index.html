<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!-- meta tags obrigatórias -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Font awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="css/normalize.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Estilo customizado -->
    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Chalé Hotel</title>

    <link rel="icon" href="img/icon.png">
</head>
<body id="home">
    <header>
       <div id="topo" class="container">
           <div id="topo-principal">
               <a href="" class="navbar-brand">
                   <h1 class="ml-3">Chalé Hotel</h1>
               </a>
           </div>

           <div id="topo-lateral">
               <nav id="menu-cidades" class="navbar navbar-expand-md navbar-light">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="" class="nav-link">Pernambuco</a>
                    </li>
                    <li class="nav-item divisor"></li>
                    <li class="nav-item">
                        <a href="" class="nav-link">São Paulo</a>
                    </li>
                    <li class="nav-item divisor"></li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Paraná</a>
                    </li>

                    <button type="submit" class="btn btn-primary reserva">
                        Reservar
                    </button>
                </ul>
               </nav> <!-- Fim do menu lateral -->

               <div class="depoimento"></div>

               <nav id="menu-principal" class="navbar navbar-expand-md navbar-light">
                <ul class="navbar-nav d-block">
                    <li class="nav-item active">
                        <a href="" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">História</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Imprensa</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Gastronomia</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Contato</a>
                    </li>
                </ul>
               </nav> <!-- Fim do menu principal -->
           </div> <!-- Fim do topo lateral -->
       </div> <!-- Fim do topo container -->
    </header>
    

    <!-- JavaScript (Opcional) -->
    <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

</html>
